<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js"></script>
    <title>高桥的博客</title>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h4>登 录</h4>
            <form action="">
                <input class="acc" type="text"  id="userName" placeholder="用户名">
                <input class="acc" type="password" id="userPassword" placeholder="密码 长度6-12位,可以包含大小写，数字和下划线">
                <input class="acc" type="password"  id="userConfirmPassword" placeholder="确认密码">
                <input class="submit" type="submit" value="register">
            </form>
            <div class="fn">
                <a href="index.html">已有账号？立刻登录</a>
            </div>
        </div>
    </div>
</body>
</html>
