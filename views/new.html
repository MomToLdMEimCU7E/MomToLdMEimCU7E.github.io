    <script>
        $("#submit").click(function(){
            $.ajax({
                type:"POST",
                url:"../data/posts.json",
                dataType:"JSON",
                data:{
                    title:$("#title_S").val(),
                    content:$("#content_s").val(),
                    createdtime:$("#date_s").val()
                },
                success: function(data){

                },

                    alert("提交失败");
                }
            })
        })
    </script>
